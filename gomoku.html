<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="gomoku.pageTitle">五目並べ - ゲームサイト</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/game-page.css">
    <link rel="stylesheet" href="assets/css/gomoku.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">GAME PORTAL</a>
            <button class="hamburger" id="hamburger" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html#games" class="nav-link" data-i18n="nav.games">ゲーム一覧</a></li>
                <li><a href="index.html#ranking" class="nav-link" data-i18n="nav.ranking">人気ランキング</a></li>
                <li><a href="index.html#contact" class="nav-link" data-i18n="nav.contact">お問い合わせ</a></li>
                <li><a href="privacy-policy.html" class="nav-link" data-i18n="footer.privacy">プライバシーポリシー</a></li>
                <li class="language-selector">
                    <button class="lang-btn" id="langBtn">🌐 日本語</button>
                    <div class="lang-dropdown" id="langDropdown">
                        <button onclick="changeLanguage('en')">🇬🇧 English</button>
                        <button onclick="changeLanguage('ja')">🇯🇵 日本語</button>
                        <button onclick="changeLanguage('zh')">🇨🇳 中文</button>
                        <button onclick="changeLanguage('hi')">🇮🇳 हिन्दी</button>
                        <button onclick="changeLanguage('es')">🇪🇸 Español</button>
                        <button onclick="changeLanguage('fr')">🇫🇷 Français</button>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <!-- ゲームモード選択画面 -->
        <div class="game-mode-selection" id="modeSelection">
            <h2 data-i18n="gomoku.selectMode">ゲームモードを選択</h2>
            <div class="mode-buttons">
                <button class="mode-button" onclick="startGame('pvp')" data-i18n="gomoku.pvp">プレイヤー vs プレイヤー</button>
                <button class="mode-button" onclick="startGame('cpu')" data-i18n="gomoku.pvc">プレイヤー vs CPU</button>
            </div>
            
            <div id="cpuLevelSelection" style="display: none;">
                <h3 data-i18n="gomoku.selectLevel">CPUレベルを選択</h3>
                <button class="level-button" onclick="setCPULevel(1)" data-i18n="gomoku.level1">レベル1 (ランダム)</button>
                <button class="level-button" onclick="setCPULevel(2)" data-i18n="gomoku.level2">レベル2 (評価関数)</button>
                <button class="level-button" onclick="setCPULevel(3)" data-i18n="gomoku.level3">レベル3 (ミニマックス)</button>
            </div>

            <div class="game-rules">
                <h2 data-i18n="common.howToPlay">遊び方・ルール</h2>
                <ul>
                    <li data-i18n="gomoku.rule1"><strong>目的：</strong>縦・横・斜めのいずれかに5つ並べることを目指します</li>
                    <li data-i18n="gomoku.rule2"><strong>配置：</strong>交互に石を置きます（黒が先手）</li>
                    <li data-i18n="gomoku.rule3"><strong>勝利：</strong>先に5つ並べた方が勝ちです</li>
                    <li data-i18n="gomoku.rule4"><strong>ターン：</strong>黒と白が交互に打ちます</li>
                    <li data-i18n="gomoku.rule5"><strong>引き分け：</strong>盤面が埋まっても勝者がいない場合</li>
                </ul>
            </div>
        </div>

        <!-- ゲーム画面 -->
        <div class="game-container" id="gameContainer" style="display: none;">
            <div class="game-status">
                <div class="turn-indicator">
                    <span id="currentTurn" data-i18n="gomoku.blackTurn">黒の番</span>
                </div>
                <div class="move-count">
                    <span data-i18n="gomoku.moveCount">手数:</span>
                    <span id="moveCount">0</span>
                </div>
            </div>

            <div class="board-container">
                <div id="gameBoard"></div>
            </div>

            <div class="game-controls">
                <button class="control-button" onclick="resetGame()" data-i18n="common.reset">リセット</button>
                <button class="control-button" onclick="backToModeSelection()" data-i18n="gomoku.backToMode">モード選択に戻る</button>
            </div>
        </div>
    </main>

    <!-- ゲーム終了モーダル -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <h2 data-i18n="common.gameOver">ゲーム終了</h2>
            <p id="gameResult"></p>
            <div class="modal-buttons">
                <button class="control-button" onclick="closeModal()" data-i18n="common.close">閉じる</button>
                <button class="control-button" onclick="resetGame()" data-i18n="common.playAgain">もう一度</button>
            </div>
        </div>
    </div>

    <footer>
        <p data-i18n="footer.copyright">&copy; 2025 GAME PORTAL. All rights reserved.</p>
    </footer>

    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/game-stats.js"></script>
    <script src="assets/js/gomoku.js"></script>
    <script>
        // ハンバーガーメニューの制御
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        
        if (hamburger && navMenu) {
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });
            
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                });
            });
            
            document.addEventListener('click', (e) => {
                if (!navMenu.contains(e.target) && !hamburger.contains(e.target)) {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
